<body>
    <div id="map"></div>

    <script>
        var map;
        var nowLat, nowLng;
        var markers = [];
        var users = {};
        var db;
        var config;

        // プライベートモード
        var private = {
            isPrivate: true,
            disp: function() {
                if (this.isPrivate)
                    $('#buttonPrivate').text('自分非公開中');
                else
                    $('#buttonPrivate').text('自分公開中');
            },
            init: function() {
                this.isPrivate = true;
                this.disp();
            },
            click: function() {
                console.log("private.click");
                this.isPrivate = !this.isPrivate;
                this.disp();
                setMyInfo(); //DB反映
            }
        };

        // 表示モード
        var dispMode = {
            click: function() {
                console.log("dispMode.click");
            }
        };

        // ユーザー登録
        var signup = {
            resolve: null,

            start: function() {
                $('#signup').show();

                // return new Promise(resolve => {

            },

            close: function() {
                $('#signup').hide();
            },

            clickSignup: function() {

            }

        };


        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: new google.maps.LatLng(35.6314665,139.8822901),
                zoom: 17
            });
        }

        function goToCurrentPosition(n){
            if(map == null) return;
            if(nowLat == null) return;
            if(nowLng == null) return;
            
            map.setCenter(new google.maps.LatLng(nowLat,nowLng))
        }

        function showMarks(){
            for (let marker of markers) {
                if (marker) {
                    marker.setMap(map);
                }
            }
        }
        
        function markerSet(id, lat, lng, name) {
            // if (!users[0] || (id == users[0].uid))
            //     return;

            if (!markers[id]) {
                markers[id] = new google.maps.Marker();
            }

            if (lat && lng) {
                markers[id].setMap(map);
                markers[id].setPosition(new google.maps.LatLng(lat, lng));
                if (name && name != "") {
                    var label = {
                        fontSize: "9px",
                        text: name,
                        color: "white",
                    }
                    markers[id].setLabel(label);
                }
            } else {
                markers[id].setMap(null);
            }
            if (id == 0) {
                markers[id].setAnimation(google.maps.Animation.BOUNCE);
            }
            // console.log(markers[id]);
        }


        // 自分の情報取得（取得できなければ、ユーザー登録）
        function getMyInfo(_uid) {
            users[0] = {};
            userDb.getUserData(_uid,function(doc){
            if (doc != null && doc.toString() != {}) {
                console.log("Document data:", doc);
                users[0] = doc.data();
            } else {
                console.log("No such document!");
                showRegisterForm(_uid);
                // let data =  signup.start();
                // data.uid = _uid;
                // data.lat = nowLat;
                // data.lng = nowLng;
                // users[0] = data;
                // userDb.setUserData(_uid, data);
            }
            });
        }


        // 自分の情報セット
        function setMyInfo() {
            if (users[0] && users[0].name) {
                if (private.isPrivate) {
                    users[0].lat = null;
                    users[0].lng = null;
                } else {
                    users[0].lat = nowLat;
                    users[0].lng = nowLng;
                }
                userDb.setUserData(users[0].uid, users[0]);
            }
        }

        // 近辺のユーザー情報取得、マーカー設置
        function getAreaUsers() {
            userDb.getAreaUsers({}, function(list) {

                console.log("getAreaUsers");
                list.forEach(function(doc) {
                    if (doc) {
                        let data = doc.data();
                        if (data.name) {
                            users[data.uid] = data;
                            // console.log("markerset", data);
                            markerSet(data.uid, data.lat, data.lng, data.name);
                        }
                    }
                });
            });

            //ダミーユーザー移動
            moveDummyUser();
            setTimeout(getAreaUsers, 1000 * 3);
        }


        //ダミーユーザー
        function setDummyUser() {
            var name = genDummyUserName();
            var id = getDummyUserId(name);
            var r1 = (Math.random() - 0.5) * 0.004;
            var r2 = (Math.random() - 0.5) * 0.004;
            userDb.setUserData(id, {
                uid: id,
                name: name,
                sex: "male",
                lat: nowLat + r1,
                lng: nowLng + r2,
                dummy: true,
            });
        }

        function moveDummyUser() {
            for (let id in users) {
                let user = users[id];
                if (user.dummy) {
                    var r1 = (Math.random() - 0.5) * 0.0003;
                    var r2 = (Math.random() - 0.5) * 0.0003;
                    user.lat += r1;
                    user.lng += r2;
                    userDb.setUserData(id, user);
                }
            }
        }

        function genDummyUserName() {
            var dict = "あいうけおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよ";
            var name = "";
            for (let i = 0; i < 3; i++) {
                name += dict.charAt(Math.floor(Math.random() * dict.length));
            }
            // console.log(name);
            return name;
        }

        function getDummyUserId(name) {
            var id = name; //+ (Math.floor(Math.random() * 1000000000000)).toString();
            // console.log(id);
            return id;
        }

        // 端末UID取得
        function getUID(cb) {

            new Fingerprint2().get((result) => {
                cb(result);
            })
        
        }

        // ロード後に最初に走る処理
        window.onload = async function() {
            
       
            private.init();
            // DB初期化
            var config = configData.config;

            firebase.initializeApp(config);
            // Initialize Cloud Firestore through Firebase
            userDb.init(); //db = firebase.firestore();

            initMap();//initilize maps
            navigator.geolocation.getCurrentPosition(function(position){
                nowLat = position.coords.latitude;
                nowLng = position.coords.longitude;
                console.log(position)

                goToCurrentPosition();    
                markerSet(0, nowLat, nowLng, "");//update current position marks
                showMarks();//refresh marks on the map
            })

            var watchID = navigator.geolocation.watchPosition(function(position) {
                nowLat = position.coords.latitude;
                nowLng = position.coords.longitude;
                console.log("pos : " + nowLat + "," + nowLng);   
     
                // 自分の位置情報更新
                //updateLocalPosition and marks
                // 
                // setMyInfo();
                // console.log(users[0]);
            });


            // 端末UID取得
            getUID(function(uid){
                console.log(uid)
                getMyInfo(uid);
            });
        
            // console.log("Fingerprint: uid = " + uid);

            //ユーザー情報を取得（取得できなければ、ユーザー登録）


            //近辺のユーザー取得
            // getAreaUsers();

        }


        function showRegisterForm(_uid){
                swal({
                title: 'ユーザー登録',
                html:  '<div>名前:<input id="swal-name" class="swal2-input"></div>' +
                       '<div class="swal2-radio">' +

                            '<label>' +
                                '<input type="radio" style="display:none" name="swal2-radio" value="female">' + 
                                    '<span class="swal2-label">女性</span>' +
                            '</label>' +

                            '<label>' +
                                '<input type="radio" name="swal2-radio" value="male">' + 
                                    '<span class="swal2-label">男性</span>' +
                            '</label>' +

                        '</div>',
                showCancelButton: true,
                confirmButtonText: '登録',
                showLoaderOnConfirm: true,
                preConfirm: (login) => {

                    swal_name = document.getElementById('swal-name').value;
                    swal_radios = document.getElementsByName('swal2-radio');
                    swal_sex = null;
                    for(i=0;i<swal_radios.length;i++){
                        if(swal_radios[i].checked){
                            swal_sex = swal_radios[i].value
                        }
                    }
                    
                    userDb.setUserData(_uid,{name:swal_name,sex:swal_sex})
                },
                allowOutsideClick: () => !swal.isLoading()
                })
        }
    </script>
